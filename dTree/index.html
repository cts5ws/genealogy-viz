<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}
.linage {
  fill: none;
  stroke: #000;
}
.marriage {
  fill: none;
  stroke: black;
}
.man {
  background-color: lightblue;
  border-style: solid;
  border-width: 1px;
}
.woman {
  background-color: pink;
  border-style: solid;
  border-width: 1px;
}
.emphasis{
  font-style: italic;
}
p {
  padding:0;
  margin:0;
}

</style>

<script src="//d3js.org/d3.v3.min.js"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>
<script src="https://cdn.rawgit.com/ErikGartner/dTree/1.3.2/dist/dTree.min.js"></script>

<body>
	<h1>Demo</h1>
    <div id="graph"></div>

<script>

var options = {
  target: '#graph',
  debug: false,
  width: 900,
  height: 900,
  callbacks: {
    /*
      Callbacks should only be overwritten on a need to basis.
      See the section about callbacks below.
    */
  },
  margin: {
    top: 0,
    right: 0,
    bottom: 0,
    left: 0
  },
  nodeWidth: 100,
  styles: {
    node: 'node',
    linage: 'linage',
    marriage: 'marriage',
    text: 'nodeText'
  }
}


d3.json("data.json", function(error, treeData) {
	console.log(treeData);
	dTree.init(treeData, options);
});

</script>
</body>
</html>
